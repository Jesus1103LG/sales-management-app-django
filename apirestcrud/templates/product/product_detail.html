{% extends 'layout.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body ">
                <h1 class="text-center">Product Detail</h1>
                <p class="text-danger fw-bold">{{error}}</p>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="product_name">Product:</label>
                    <input type="text" name="product_name" id="product_name" class="form-control" placeholder="Write the name product" value="{{product_detail.product_name}}">
                </div>
                <div class="mb-3">
                    <label for="us_price">Dolar price:</label>
                    <input type="number" step="any" name="us_price" id="us_price" class="form-control" placeholder="Write price the product in Dolar" value="{{product_detail.us_price}}">
                </div>
                <div class="mb-3">
                    <label for="bs_price">Bolivares price:</label>
                    <input type="number" name="bs_price" id="bs_price" class="form-control" placeholder="Write price the product in Bolivares" value="{{product_detail.bs_price}}">
                </div>
                <button class="btn btn-color bg-button-hover">Save</button>
            </form>
            <div class="col-md-4 offset-md-4 d-flex">
                <form action="{% url 'delete_product' product_detail.id %}" method="POST" class="card card-body">
                    {% csrf_token %}
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
